<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body class="bg-nav">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-dark display-4 mt-100" style="font-size:70px">Welcome</h1>
            </div>
            <div class="col-md-4">
               <div class="card mt-100">
                   <div class="card-body">
                       <form class="form" method="post" action="/login_validation">
                           <label>Email</label><br>
                           <input type="email" class="form-control" name="email"><br>
                           <label>Password</label><br>
                           <input type="password" class="form-control" name="password"><br><br>
                           <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                     
                       </form>
                       <p class="mt-2">Don't have an account? <a href="/register">Create Account</a></p>

                   </div>
               </div> 
            </div>
            
        </div>
        
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    
  </body>
</html>
